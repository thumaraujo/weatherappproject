<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-box">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-city"
          />
          <input type="submit" value="Search" class="submit-search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city">Dublin</h1>
            <p class="weather-details">
              Wednesday 12:06, overcast clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>7.72km/h</strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="weather-temperature-icon">🌤️</div>
            <div class="weather-temperature-value">12</div>
            <div class="weather-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/thumaraujo" target="_blank">Thuany</a> and
        is
        <a href="https://github.com/thumaraujo" target="_blank"> on GitHub</a>
        and
        <a href="https://github.com/thumaraujo" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
